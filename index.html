<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./styles.css">
  <script src="https://kit.fontawesome.com/165c68cb9a.js" crossorigin="anonymous"></script>
  <title>Palindrome Checker</title>
</head>

<body>

  <div class="container">
    <h1>Is it a Palindrome?</h1>
    <div class="palindrome-checker">
      <label for="text-input">Enter in text to check for palindrome:</label>
      <div class="input-button">
        <input type="text" id="text-input">
        <button type="button" id="check-btn">Check</button>
      </div>
      <div id="result"></div>
    </div>
    <div class="description">
      <span><i class="fa-solid fa-lightbulb"></i></span>
      <p>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation,
        case, and spacing.</p>
    </div>
  </div>

  <script src="./script.js"></script>
</body>

</html>
